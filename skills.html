<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Paula Koralewska</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #438A36;
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1000;
    }
    .navbar a {
      text-decoration: none;
      color: #438A36;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #2e6526;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>My Skills Constellation</h1>
  <canvas id="skillsCanvas" width="1600" height="1000"></canvas>

  <script>
    const canvas = document.getElementById("skillsCanvas");
    const ctx = canvas.getContext("2d");

    const skills = [
      { name: "Python", x: 300, y: 300 },
      { name: "Pandas", x: 380, y: 280 },
      { name: "NumPy", x: 450, y: 330 },
      { name: "R", x: 520, y: 310 },
      { name: "SQL", x: 600, y: 350 },
      { name: "noSQL", x: 670, y: 320 },
      { name: "Excel", x: 740, y: 300 },
      { name: "Git", x: 420, y: 420 },
      { name: "Jupyter", x: 500, y: 450 },
      { name: "Colab", x: 580, y: 470 },
      { name: "VS Code", x: 660, y: 460 },
      { name: "RStudio", x: 740, y: 440 },
      { name: "TensorFlow", x: 860, y: 300 },
      { name: "Keras", x: 930, y: 270 },
      { name: "scikit-learn", x: 1000, y: 310 },
      { name: "Matplotlib", x: 1080, y: 340 },
      { name: "Seaborn", x: 1150, y: 300 },
      { name: "Plotly", x: 1220, y: 270 },
      { name: "ggplot2", x: 1290, y: 290 },
      { name: "Tableau", x: 1360, y: 320 },
      { name: "Looker Studio", x: 1430, y: 350 },
      { name: "Power BI", x: 1500, y: 370 },
      { name: "Docker", x: 980, y: 450 },
      { name: "FastAPI", x: 1060, y: 470 },
      { name: "NLP", x: 1140, y: 490 },
      { name: "LLM", x: 1220, y: 510 },
      { name: "Streamlit", x: 1300, y: 530 },
      { name: "Curiosity", x: 380, y: 600 },
      { name: "Problem solving", x: 480, y: 620 },
      { name: "Team collaboration", x: 580, y: 640 },
      { name: "Responsibility", x: 680, y: 660 }
    ];

    const connections = [
      ["Python", "Pandas"], ["Pandas", "NumPy"], ["NumPy", "R"],
      ["SQL", "noSQL"], ["noSQL", "Excel"],
      ["Git", "Jupyter"], ["Jupyter", "Colab"], ["Colab", "VS Code"],
      ["TensorFlow", "Keras"], ["Keras", "scikit-learn"],
      ["Matplotlib", "Seaborn"], ["Seaborn", "Plotly"],
      ["ggplot2", "Tableau"], ["Tableau", "Looker Studio"],
      ["Docker", "FastAPI"], ["FastAPI", "NLP"], ["NLP", "LLM"], ["LLM", "Streamlit"],
      ["Curiosity", "Problem solving"], ["Problem solving", "Team collaboration"], ["Team collaboration", "Responsibility"]
    ];

    function drawConstellation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#438A36";
      ctx.lineWidth = 1.5;
      ctx.fillStyle = "#438A36";
      ctx.font = "14px Segoe UI";
      ctx.textAlign = "center";

      // Draw lines
      connections.forEach(([from, to]) => {
        const start = skills.find(s => s.name === from);
        const end = skills.find(s => s.name === to);
        if (start && end) {
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();
        }
      });

      // Draw stars
      skills.forEach(skill => {
        ctx.beginPath();
        ctx.arc(skill.x, skill.y, 5, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText(skill.name, skill.x, skill.y - 10);
      });
    }

    drawConstellation();
  </script>
</body>
</html>
