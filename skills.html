<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Paula Koralewska</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #438A36;
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1000;
    }
    .navbar a {
      text-decoration: none;
      color: #438A36;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #2e6526;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>My Skills Tree</h1>
  <canvas id="skillsTree" width="1600" height="1300"></canvas>

  <script>
    const canvas = document.getElementById("skillsTree");
    const ctx = canvas.getContext("2d");

    const baseX = 800;
    const baseY = 1250;

    const categories = [
      {
        name: "Soft Skills",
        branchY: baseY - 1000,
        offset: 55,
        skills: ["Curiosity", "Problem solving", "Team collaboration", "Responsibility"]
      },
      {
        name: "Learning",
        branchY: baseY - 800,
        offset: 50,
        skills: ["Docker", "FastAPI", "NLP", "LLM", "Streamlit"]
      },
      {
        name: "Machine Learning",
        branchY: baseY - 650,
        offset: 60,
        skills: ["TensorFlow", "Keras", "scikit-learn"]
      },
      {
        name: "Tools",
        branchY: baseY - 500,
        offset: 50,
        skills: ["Git", "Jupyter", "Colab", "VS Code", "RStudio"]
      },
      {
        name: "Visualization",
        branchY: baseY - 350,
        offset: 45,
        skills: ["Matplotlib", "Seaborn", "Plotly", "ggplot2", "Tableau", "Looker Studio", "Power BI"]
      },
      {
        name: "Data Analysis",
        branchY: baseY - 200,
        offset: 45,
        skills: ["Python", "Pandas", "NumPy", "R", "SQL", "noSQL", "Excel"]
      }
    ];

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#438A36";
      ctx.lineWidth = 2;
      ctx.fillStyle = "#438A36";
      ctx.font = "16px Segoe UI";
      ctx.textAlign = "center";

      // Draw trunk
      ctx.beginPath();
      ctx.moveTo(baseX, baseY);
      ctx.lineTo(baseX, categories[0].branchY);
      ctx.stroke();

      categories.forEach((cat, idx) => {
        // Draw category branch
        ctx.beginPath();
        ctx.moveTo(baseX, cat.branchY + 70);
        ctx.lineTo(baseX, cat.branchY);
        ctx.stroke();

        // Draw category background box
        const rectWidth = 180;
        const rectHeight = 30;
        ctx.fillStyle = "#438A36";
        ctx.fillRect(baseX - rectWidth / 2, cat.branchY - rectHeight / 2, rectWidth, rectHeight);

        // Draw category label
        ctx.fillStyle = "#fff";
        ctx.fillText(cat.name, baseX, cat.branchY + 5);

        // Draw skills
        ctx.fillStyle = "#438A36";
        cat.skills.forEach((skill, i) => {
          const offset = (i - (cat.skills.length - 1) / 2) * cat.offset;
          const skillX = baseX + offset;
          const skillY = cat.branchY - 70;

          ctx.beginPath();
          ctx.moveTo(baseX, cat.branchY);
          ctx.lineTo(skillX, skillY);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(skillX, skillY, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillText(skill, skillX, skillY - 12);
        });
      });
    }

    drawTree();
  </script>
</body>
</html>
