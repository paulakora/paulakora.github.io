<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Paula Koralewska</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }
    .tooltip {
      position: absolute;
      background-color: #438A36;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.9rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #438A36;
    }
  </style>
</head>
<body>
  <h1>My Skills Tree</h1>
  <canvas id="skillsTree" width="900" height="700"></canvas>
  <div class="tooltip" id="tooltip"></div>

  <script>
    const canvas = document.getElementById("skillsTree");
    const ctx = canvas.getContext("2d");
    const tooltip = document.getElementById("tooltip");

    const baseX = 450;
    const baseY = 650;

    const categories = [
      {
        name: "Data Analysis",
        x: baseX - 200,
        y: baseY - 150,
        skills: ["Python", "Pandas", "NumPy", "R", "SQL", "noSQL", "Excel"]
      },
      {
        name: "Machine Learning",
        x: baseX,
        y: baseY - 200,
        skills: ["TensorFlow", "Keras"]
      },
      {
        name: "Visualization",
        x: baseX + 200,
        y: baseY - 150,
        skills: ["Matplotlib", "Seaborn", "Plotly", "ggplot2", "Tableau", "Looker Studio", "Power BI"]
      },
      {
        name: "Tools",
        x: baseX - 100,
        y: baseY - 300,
        skills: ["Git", "Jupyter", "Colab", "VS Code", "RStudio"]
      },
      {
        name: "Soft Skills",
        x: baseX + 100,
        y: baseY - 300,
        skills: ["Curiosity", "Problem solving", "Team collaboration", "Responsibility"]
      }
    ];

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#438A36";
      ctx.lineWidth = 2;
      ctx.fillStyle = "#438A36";

      // Draw trunk
      ctx.beginPath();
      ctx.moveTo(baseX, baseY);
      ctx.lineTo(baseX, baseY - 100);
      ctx.stroke();

      categories.forEach(cat => {
        // Draw branch to category
        ctx.beginPath();
        ctx.moveTo(baseX, baseY - 100);
        ctx.lineTo(cat.x, cat.y);
        ctx.stroke();

        // Draw category point
        ctx.beginPath();
        ctx.arc(cat.x, cat.y, 6, 0, 2 * Math.PI);
        ctx.fill();

        // Draw skills as leaves
        cat.skills.forEach((skill, i) => {
          const offset = (i - (cat.skills.length - 1) / 2) * 25;
          const skillX = cat.x + offset;
          const skillY = cat.y - 50;

          ctx.beginPath();
          ctx.moveTo(cat.x, cat.y);
          ctx.lineTo(skillX, skillY);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(skillX, skillY, 6, 0, 2 * Math.PI);
          ctx.fill();

          cat.skills[i] = { name: skill, x: skillX, y: skillY };
        });
      });
    }

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      let found = false;

      categories.forEach(cat => {
        cat.skills.forEach(skill => {
          const dx = x - skill.x;
          const dy = y - skill.y;
          if (Math.sqrt(dx * dx + dy * dy) < 10) {
            tooltip.style.left = `${e.pageX + 10}px`;
            tooltip.style.top = `${e.pageY + 10}px`;
            tooltip.textContent = skill.name;
            tooltip.style.opacity = 1;
            found = true;
          }
        });
      });

      if (!found) {
        tooltip.style.opacity = 0;
      }
    });

    drawTree();
  </script>
</body>
</html>
