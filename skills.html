<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills | Paula Koralewska</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #438A36;
    }
    .navbar {
      position: sticky;
      top: 0;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      z-index: 1000;
    }
    .navbar a {
      text-decoration: none;
      color: #438A36;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #2e6526;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="skills.html">Skills</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>My Skills Tree</h1>
  <canvas id="skillsTree" width="900" height="700"></canvas>

  <script>
    const canvas = document.getElementById("skillsTree");
    const ctx = canvas.getContext("2d");

    const baseX = 450;
    const baseY = 650;

    const categories = [
      {
        name: "Data Analysis",
        x: baseX - 250,
        y: baseY - 150,
        skills: ["Python", "Pandas", "NumPy", "R", "SQL", "noSQL", "Excel"]
      },
      {
        name: "Machine Learning",
        x: baseX - 100,
        y: baseY - 250,
        skills: ["TensorFlow", "Keras", "scikit-learn"]
      },
      {
        name: "Visualization",
        x: baseX + 100,
        y: baseY - 250,
        skills: ["Matplotlib", "Seaborn", "Plotly", "ggplot2", "Tableau", "Looker Studio", "Power BI"]
      },
      {
        name: "Tools",
        x: baseX - 150,
        y: baseY - 370,
        skills: ["Git", "Jupyter", "Colab", "VS Code", "RStudio"]
      },
      {
        name: "Soft Skills",
        x: baseX + 150,
        y: baseY - 370,
        skills: ["Curiosity", "Problem solving", "Team collaboration", "Responsibility"]
      },
      {
        name: "Learning",
        x: baseX,
        y: baseY - 470,
        skills: ["Docker", "FastAPI", "NLP", "LLM", "Streamlit"]
      }
    ];

    function drawTree() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "#438A36";
      ctx.lineWidth = 2;
      ctx.fillStyle = "#438A36";
      ctx.font = "12px Segoe UI";
      ctx.textAlign = "center";

      // Draw trunk
      ctx.beginPath();
      ctx.moveTo(baseX, baseY);
      ctx.lineTo(baseX, baseY - 100);
      ctx.stroke();

      categories.forEach(cat => {
        // Draw branch to category
        ctx.beginPath();
        ctx.moveTo(baseX, baseY - 100);
        ctx.lineTo(cat.x, cat.y);
        ctx.stroke();

        // Draw category point
        ctx.beginPath();
        ctx.arc(cat.x, cat.y, 6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillText(cat.name, cat.x, cat.y - 10);

        // Draw skills as leaves
        cat.skills.forEach((skill, i) => {
          const offset = (i - (cat.skills.length - 1) / 2) * 25;
          const skillX = cat.x + offset;
          const skillY = cat.y - 50;

          ctx.beginPath();
          ctx.moveTo(cat.x, cat.y);
          ctx.lineTo(skillX, skillY);
          ctx.stroke();

          ctx.beginPath();
          ctx.arc(skillX, skillY, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillText(skill, skillX, skillY - 10);
        });
      });
    }

    drawTree();
  </script>
</body>
</html>
